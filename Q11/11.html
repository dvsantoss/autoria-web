<!--
11) Escreva um script que receba um número fornecido pelo usuário através de um formulário 
exiba em forma de tabela a sua tabuada de multiplicação.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>

    <form>
        <label for="numero1">Numero</label>
        <input type="number" name="numero1" id="numero1">
        <br>
        <button type="button" onclick="tabuada()">Calcular</button>
    </form>
    
    <table id="tabela" border="1" cellpadding="10" style="margin-top: 15px;">
        <tr>
            <th colspan="2">Tabuada</th>
        </tr>
        <tr>
            <td id="numero1-1">1 x 1</td>
            <td id="soma1-1">1</td>
        </tr>
        <tr>
            <td id="numero1-2">1 x 2</td>
            <td id="soma1-2">2</td>
        </tr>
        <tr>
            <td id="numero1-3">1 x 3</td>
            <td id="soma1-3">3</td>
        </tr>
        <tr>
            <td id="numero1-4">1 x 4</td>
            <td id="soma1-4">4</td>
        </tr>
        <tr>
            <td id="numero1-5">1 x 5</td>
            <td id="soma1-5">5</td>
        </tr>
        <tr>
            <td id="numero1-6">1 x 6</td>
            <td id="soma1-6">6</td>
        </tr>
        <tr>
            <td id="numero1-7">1 x 7</td>
            <td id="soma1-7">7</td>
        </tr>
        <tr>
            <td id="numero1-8">1 x 8</td>
            <td id="soma1-8">8</td>
        </tr>
        <tr>
            <td id="numero1-9">1 x 9</td>
            <td id="soma1-9">9</td>
        </tr>
        <tr>
            <td id="numero1-10">1 x 10</td>
            <td id="soma1-10">10</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
