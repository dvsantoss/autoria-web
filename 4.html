<!--
4) Crie uma página que possua um parágrafo e um botão “Ocultar/Mostrar”. Ao clicar no botão 
o parágrafo é ocultado (caso esteja sendo mostrado) ou exibido (caso esteja oculto).
-->
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>

<body>
    <p id="paragrafo">Parágrafo</p>
    <button id="botao" onclick="ocultarOuMostrarParagrafo()">Ocultar</button>
    <script>
        function ocultarOuMostrarParagrafo() {

            const paragrafo = document.getElementById("paragrafo")
            const botao = document.getElementById("botao")

            if (paragrafo.style.display === "none") {
                paragrafo.style.display = "block"
                botao.textContent = "Ocultar"
            } else {
                paragrafo.style.display = "none"
                botao.textContent = "Mostrar"
            }
        }
    </script>
</body>

</html>
