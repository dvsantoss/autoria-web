<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>

<body>

    <a onmouseover="document.body.style.backgroundColor='blue'" href="https://www.youtube.com/">Azul</a>
    <a onmouseover="document.body.style.backgroundColor='yellow'" href="https://www.youtube.com/">Amarelo</a>
    <a onmouseover="document.body.style.backgroundColor='green'" href="https://www.youtube.com/">Verde</a>
    <a onmouseover="document.body.style.backgroundColor='black'" href="https://www.youtube.com/">Preto</a>

</body>

</html>
