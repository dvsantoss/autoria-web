<!--
10) Escreva um script que receba três números fornecidos pelo usuário através de um formulário 
exiba  em  os  números  digitados  em  forma  de  tabela,  a  soma,  a  média,  o  produto,  o  maior  e 
menor número.
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de 3 Números</title>
</head>

<body>
    <h1>3 Números</h1>
    <form>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1"><br>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2"><br>

        <label for="numero3">Número 3:</label>
        <input type="number" id="numero3"><br>

        <button type="button" onclick="numeros()">Calcular</button>

        <table border="1" cellpadding="5" style="margin-top: 15px;">
            <tr>
                <th colspan="2">Resultados</th>
            </tr>
            <tr>
                <td>Soma</td>
                <td id="soma"></td>
            </tr>
            <tr>
                <td>Média</td>
                <td id="media"></td>
            </tr>
            <tr>
                <td>Produto</td>
                <td id="produto"></td>
            </tr>
            <tr>
                <td>Maior Número</td>
                <td id="maior"></td>
            </tr>
            <tr>
                <td>Menor Número</td>
                <td id="menor"></td>
            </tr>
        </table>
    </form>

    <script>
        function numeros() {

            let num1 = parseFloat(document.getElementById("numero1").value);
            let num2 = parseFloat(document.getElementById("numero2").value);
            let num3 = parseFloat(document.getElementById("numero3").value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert("preencha todos os campos");
                return;
            }

            let soma = num1 + num2 + num3;
            let media = soma / 3;
            let produto = num1 * num2 * num3;

            let maior = Math.max(num1, num2, num3);
            let menor = Math.min(num1, num2, num3);

            document.getElementById("soma").innerHTML = soma;
            document.getElementById("media").innerHTML = media.toFixed(2); // limita a 2 casas decimais
            document.getElementById("produto").innerHTML = produto;
            document.getElementById("maior").innerHTML = maior;
            document.getElementById("menor").innerHTML = menor;
        }
    </script>

</body>

</html>
