<!--
7)  Crie  um  código  em  Javascript  que  receba  os  nomes  de  5  pessoas  através  de  campos  de 
formulário. Ao clicar em um botão Inverter, armazene-os em um array e apresente os valores 
nos  mesmos  campos  do  formulário,  porém  na  ordem  inversa  da  que  foram  inicialmente 
digitados. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inversor de Nomes</h1>
    <form action="">
            <label for="">Nome 1: </label>
            <input type="text" name="nomepri" id="nome1" placeholder="Digite o primeiro nome">
            <br>
            <label for="">Nome 2: </label>
            <input type="text" name="nomeseg" id="nome2" placeholder="Digite o segundo nome">
            <br>
            <label for="">Nome 3: </label>
            <input type="text" name="nometer" id="nome3" placeholder="Digite o terceiro nome">
            <br>
            <label for="">Nome 4: </label>
            <input type="text" name="nomequar" id="nome4" placeholder="Digite o quarto nome">
            <br>
            <label for="">Nome 5: </label>
            <input type="text" name="nomequin" id="nome5" placeholder="Digite o quinto nome">
            <br>
            <button type="button" onclick="reverter()">Reverter</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
