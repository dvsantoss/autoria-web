<!--
9)  Crie  uma  função  em  JavaScript  que  receba  2  palavras  através  de  campos  de  formulário  e 
depois imprima-as intercaladas em um outro campo de formulário que deve está desabilitado 
(o  usuário  não  deve  conseguir  digitar  nenhum valor nesse campo). Ex.: ‘Joao’ e ‘Mary’; a 
impressão deve ser: ‘JMoaaroy’.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Intercalonador</h1>

    <form action="">
        <label for="">Nome 1</label>
        <input type="text" name="nome1" id="nome1">
        <br>
        <label for="">Nome 2</label>
        <input type="text" name="nome2" id="nome2">
        <br>
        <button type="button" onclick="intercalar()">Intercalar</button>
        <br>
        <label for="">Resultado</label>
        <input type="text" name="resultante" id="resultante" readonly>
    </form>
    <script src="script.js"></script>
</body>
</html>
