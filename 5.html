<!--
5)  Crie  um formulário com os campos para cadastrar o usuário de  um sistema (login, senha e 
confirmar senha)

Valide se todos os campos estiverem preenchidos, se os campos senha e confirma senha forem 
iguais e a senha possuir entre 6 e 10 caracteres.

Envie um alerta (alert) com a resposta.
-->
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>

<body>
    <form>
        <input id="login" type="text" placeholder="seu login">
        <input id="senha" type="password" placeholder="sua senha">
        <input id="confirmarSenha" type="password" placeholder="confirme a sua senha">
        <button onclick="validarSenha()" type="button">Enviar</button>
    </form>
    <script>

        function validarSenha() {

            const senha = document.getElementById("senha").value
            const confirmarSenha = document.getElementById("confirmarSenha").value
            const login = document.getElementById("login").value

            if (login === "" || senha === "" || confirmarSenha === "") {
                alert("Preecha todos os campos!")
                return // necessário para nao continuar executando o resto do codigo
            }

            if (senha === confirmarSenha && senha.length >= 6 && senha.length <= 10) {
                alert("Enviado com sucesso")
            } else {
                alert("As senhas não são equivalentes ou não possuem entre 6 a 10 caracteres")
            }
        }
    </script>
</body>

</html>
