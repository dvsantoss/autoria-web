<!--
2) Crie uma pÃ¡gina com 4 links, cada um representando o nome de uma cor, que, utilizando o 
evento  onmouseover  altere  a  cor  do  plano  de  fundo  para  cor  correspondente  (dica  utilize  o 
atributo style="background-color: red;").
-->

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>

<body>
    <a onmouseover="document.body.style.backgroundColor='blue'" href="#">Azul</a>
    <a onmouseout="document.body.style.backgroundColor='yellow'" href="#">Amarelo</a>
    <a onmouseout="document.body.style.backgroundColor='green'" href="#">Verde</a>
    <a onmouseout="document.body.style.backgroundColor='black'" href="#">Preto</a>
</body>

</html>
